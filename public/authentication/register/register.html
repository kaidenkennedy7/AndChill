<body>
    <main>
        <div class="grid-row">
            <div class="spinner-container">
                <img class="spinner" src="/img/spinner.svg">
            </div>
        </div>
        <div class="grid-row">
            <div class="form-container">
                <h1>Sign Up</h1>
                <form class="form" method="POST" action="/register">
                    <div class="form-group">
                        <label class="error-label" id="email-error-label" for="email">&nbsp;</label>
                        <input type="email" name="email" id="email" placeholder="Enter Email">                        
                    </div>
                    <div class="form-group">
                        <label class="error-label" id="username-error-label" for="username">&nbsp;</label>
                        <input type="text" name="username" id="username" placeholder="Enter Username">                        
                    </div>
                    <div class="form-group">
                        <label class="error-label" id="password-error-label" for="email">&nbsp;</label>
                        <input type="password" name="password" id="password" placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                        <input class="submit-button" id="submit-btn" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="/js/register/register.js"></script>
</body>
